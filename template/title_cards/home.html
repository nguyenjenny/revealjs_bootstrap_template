<section data-background-image="{{home_bg}}">
    <div class="container  w-75">
        <img class="image-flex" src="{{jenny_avatar}}" height=250>
        <div class="my-4 rounded-3 p-3 text-white" style="background-color: {{box_color}}">
            <h1 class="text-white">{{ presentation_title }}</h1>
            <h4 class="text-white">Subtitle</h4>
            <a href="{{contact_url}}" class="btn btn-primary btn-lg m-2 text-white" type="button">{{contact_text}}</a>
        </div>
    </div>

    <div class="container w-75">
        <div class="row g-2 justify-content-md-center rounded-3" style="background-color: {{box_color}}">
            {% for logo in logos %}
                <div class="col-2">
                    <div class="py-2">
                        <img class='image-flex' src="{{logo}}" alt="logo" height=50>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
